{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="邮箱" name="email">
            </div>

            <div class="form-group" style="display: flex">
                <input type="text" class="form-control" placeholder="验证码" name="captcha"
                       style="width: 214px;">
                <button id="captcha-btn">获取验证码</button>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password_confirm">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
